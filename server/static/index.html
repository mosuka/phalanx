<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phalanx</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="shortcut icon" href="./img/logo-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <header class="search-container">
            <img src="./img/logo-60x60.png" class="logo" alt="Phalanx Logo">
            <form class="search-form">
                <button type="submit" class="icon search-ico">
                    <i class="fas fa-search"></i>
                </button>
                <input type="search" class="search-input" autofocus="true" spellcheck="false">
            </form>
        </header>

        <section class="results"></section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
