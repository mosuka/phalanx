name: Periodic integration tests

on:
  workflow_dispatch:
    branches: [ main ]
  schedule:
    - cron: 0 0 * * SUN

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.17.x]
        platform: [ubuntu-latest]

    runs-on: ${{ matrix.platform }}

    services:
      etcd:
        image: quay.io/coreos/etcd:v3.5.1
        options: --entrypoint '/usr/local/bin/etcd --listen-client-urls http://0.0.0.0:2379 --advertise-client-urls http://0.0.0.0:2379'
        ports:
          - 2379:2379
          - 2380:2380

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get dependcies
        run: go get -v -t -d ./...

      - name: Test
        run: go test -v -tags=integration ./...
